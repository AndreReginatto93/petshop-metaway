<div class="form-container">
  @if (editing) {
      <h2 mat-dialog-title>Editar Contato</h2>
  }@else {
      <h2 mat-dialog-title>Novo Contato</h2>
  }

  <form [formGroup]="form" (ngSubmit)="salvar()" class="form-fields">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Raça</mat-label>
      <mat-select formControlName="racaId" required>
        @for (raca of racas; track $index) {
          <mat-option [value]="raca.id">
            {{ raca.descricao }}
          </mat-option>
        }
      </mat-select>
      <mat-error *ngIf="form.get('racaId')?.hasError('required')">
        Raça é obrigatório
      </mat-error>
    </mat-form-field>

     <mat-form-field appearance="fill">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput formControlName="dataNascimento" type="date">
    </mat-form-field>

    <div mat-dialog-actions class="actions">
      <button mat-button class="no-hover" type="button" (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">
        {{ editing ? 'Salvar Alterações' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
