<form [formGroup]="form" (ngSubmit)="onSalvar()" class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf" maxlength="11">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data de Cadastro</mat-label>
    <input matInput formControlName="dataCadastro" type="date">
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit">
      {{ editing ? 'Salvar Alterações' : 'Criar Cliente' }}
    </button>
  </div>
</form>
