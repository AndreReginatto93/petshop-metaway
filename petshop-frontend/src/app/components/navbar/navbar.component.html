<mat-drawer-container>
  <mat-drawer mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/atendimentos">Atendimentos</a>
        
        @if (isAdmin()) {
          <a mat-list-item routerLink="/pets">Pets</a>
          <a mat-list-item routerLink="/clientes">Clientes</a>
          <a mat-list-item routerLink="/usuarios">Usuarios</a>
        }@else {
          <a mat-list-item routerLink="/profile">Perfil</a>
        }

        <a mat-list-item (click)="logout()">logout</a>
      </mat-nav-list>
    
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
