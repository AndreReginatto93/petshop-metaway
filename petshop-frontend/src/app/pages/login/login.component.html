<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div>
      <label>Usu치rio</label>
      <input formControlName="login"  maxlength="11"/>
      @if (loginForm.get('login')?.touched && loginForm.controls['login'].errors) {
        <p class="error-message">Usu치rio inv치lido</p>
      }
    </div>

    <div>
      <label>Senha</label>
      <input type="password" formControlName="password" />
      @if (loginForm.get('password')?.touched && loginForm.controls['password'].errors) {
        <p class="error-message">Senha inv치lida</p>
      }
    </div>

    <button type="submit">
      @if(loading){
        <div class="loader"></div>
      }@else{
        <p class="button-text">Entrar</p>
      }
    </button>
  </form>
  @if (errorMessage != "") {
    <p class="error-message">{{errorMessage}}</p>
  }

  
</div>
