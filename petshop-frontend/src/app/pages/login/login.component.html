<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div>
      <label>Email</label>
      <input formControlName="login" />
      @if (loginForm.get('login')?.touched && loginForm.controls['login'].errors) {
        <p>Email inválido</p>
      }
    </div>

    <div>
      <label>Senha</label>
      <input type="password" formControlName="password" />
      @if (loginForm.get('password')?.touched && loginForm.controls['password'].errors) {
        <p>Senha inválida</p>
      }
    </div>

    <button type="submit">
    
      Entrar
    
    </button>
  </form>
  @if (errorMessage != "") {
    <p>{{errorMessage}}</p>
  }
  
</div>
